<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="src/assets/img/IMG_1078.jpg" alt="Foto de perfil" class="avatar">
        <h1>Paulo Vitor Soares</h1>
        <p class="bio">Full Stack Developer</p>
    </header>
    <main>
        <nav class="links"></nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/paulovitorss/"><img src="src/assets/icons/linkedin-icon.svg"
                    alt="LinkedIn"></a>
            <a href="https://github.com/paulovitorss"><img src="src/assets/icons/github-icon.svg" alt="GitHub"></a>
            <a href="https://www.instagram.com/paulovitor.ssoares?igsh=MTZpMGQ3NGk2YXVsOA=="><img
                    src="src/assets/icons/instagram-icon.svg" alt="Instagram"></a>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2024 Paulo Vitor Soares</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
